<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  <script src="calculator.js"></script>
</head>
<body>
  <button class="js-calculation calculation"></button>
  <div>
    <p> 
      <button class="blackButton" 
        onclick="updateCalculation('1');">
        1</button>

      <button class="blackButton" onclick="
        updateCalculation('2');
        ">2</button>

      <button class="blackButton" onclick="
        updateCalculation('3');
        ">3</button>

      <button class="orangeButton"  onclick="
        updateCalculation('+');
        ">+</button>
    </p>

    <p>
      <button class="blackButton" onclick="
        updateCalculation('4');
        ">4</button>

      <button class="blackButton" onclick="
        updateCalculation('5');
        ">5</button>

      <button class="blackButton" onclick="
        updateCalculation('6');
        ">6</button>

      <button class="orangeButton" onclick="
        updateCalculation('-');
        ">-</button>
    </p>

    <p>
      <button class="blackButton" onclick="
        updateCalculation('7');
        ">7</button>

      <button class="blackButton" onclick="
        updateCalculation('8');
        ">8</button>

      <button class="blackButton" onclick="
        updateCalculation('9');
        ">9</button>

      <button class="orangeButton" onclick="
        updateCalculation('*');
        ">*</button>
    </p>

    <p>
      <button class="blackButton" onclick="
      updateCalculation('.');
        ">.</button>

      <button class="blackButton" onclick="
        updateCalculation(0);
        ">0</button>

      <button class="blackButton" onclick="
        calculation=eval(calculation);
        displayCalculation();
        localStorage.setItem('calculation', calculation);
        ">=</button>

      <button class="orangeButton" onclick="
        updateCalculation('/');
        ">/</button>
    </p>

    <p>
      <button class="blackButton" style="font-size: 12px;" onclick="
        calculation='';
        displayCalculation();
        localStorage.setItem('calculation', calculation);
        ">Clear</button>
    </p>
  </div>
</body>
</html>
